<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete answer</title>
    <link rel="stylesheet" href="/static/style2.css">
</head>

<body>
    <div id="title">
        <h1>Ask Mate</h1><p id="head">There is no bad question!</p>
    </div>
    <div class="content">
        <h2>Question</h2>
        <h4>{{question["title"]}}:</h4>
        <p>{{question["message"]}}</p>
        <table>
            <tr>
                <th>Answer:</th>
                <th>Details:</th>
            </tr>
            <tr>
                <td rowspan="3">{{answer["message"]}}</td>
                <td>Answer's id: {{ answer["answer_id"] }}</td>
            </tr>
            <tr>
                <td>Date/time added: {{ date_time }}</td>
            </tr>
            <tr>
                <td>Number of votes: {{ answer[vote_number] }}</td>
            </tr>
        </table>
        <p>Are you sure you want to delete this answer?</p>
        <form method="POST" action="/answer/{{answer['answer_id']}}/delete">
            <input class="bluebutton" type="submit" value="Delete">
            <a href="/"><input class="bluebutton" type="button" value="Back"></a>
        </form>
    </div>
</body>
</html>
