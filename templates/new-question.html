<!DOCTYPE html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/question.css">
    <!-- New question template -->
</head>

<body>
    <p><h1>{{ title }}</h1></p>
    <div id=question_table>
    <form action="{{ action }}" method="POST">
        <p>
          <label for="title">Question Title</label><br>
          <textarea class="text_box" id="user_story" name="user_story" type="text" required>{{ data['title'] }}</textarea>
        </p>
        <p>
          <label for="message">Question</label><br>
          <textarea class="text_box" id="message" name="message" type="text" rows="6" cols="50" minlength="10" required>{{ data['message'] }}</textarea>
        </p>
        <p>
            <input class ="button_atti" type="submit"  id="send" value="Send"> 
            <a href="/list"><input class ="button_atti" type="button" id="back" value="Back"></a>
        </p>
    </form>
    </div>

</body>

</html>
