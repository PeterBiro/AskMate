<!DOCTYPE html>

<head>
    <title>New question</title>
    <!-- New question template -->
</head>

<body>
    <p><h1>Add new question</h1></p>

    <form action="/newpost" method='POST'>
        <p>
          <label for="title">Question Title</label><br>
          <input   type="text" name="title" id="title" required>
        </p>
        <p>
          <label for="message">Question</label><br>
          <input type="text" name="message" id="message" col="100" minlength="10" required/>
        </p>
        <p><input type="submit"  id="send" value="Send"></p>
    </form>

</body>

</html>
