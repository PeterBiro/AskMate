<!DOCTYPE html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/question.css">
    <!-- New question template -->
</head>

<body>
    <p><h1>{{ title }}</h1></p>
    <div id=question_table>
    <form action="{{ action }}" method="POST" enctype="multipart/form-data">
        <p>
          <label for="title"><h3>Question Title</h3></label><br>

          <textarea class="text_box" id="title" name="title" type="text" rows="6" cols="50" minlength="10" required>{{ data['title'] }}</textarea>

        </p>
        <p>
          <label for="message"><h3>Question</h3></label><br>
          <textarea class="text_box" id="message" name="message" type="text" rows="6" cols="50" minlength="10" required>{{ data['message'] }}</textarea>
        </p>
        <p>

            <input type="file" name="file">
        </p>
        <p>
            <input class ="button_atti button" type="submit"  id="send" value="Send"> 
            <a href="/list"><input class ="button_atti button" type="button" id="back" value="Back"></a>
        </p>
    </form>
    </div>

</body>

</html>
