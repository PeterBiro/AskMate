<!DOCTYPE html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/question.css">
    <!-- New question template -->
</head>

<body>
    <p><h1>{{ title }}</h1></p>

    <form action="{{ action }}" method="POST">
        <p>
          <label for="title">Question Title</label><br>
          <input type="text" name="title" id="title" value="{{ data['title'] }}" required>
        </p>
        <p>
          <label for="message">Question</label><br>
          <input type="text" name="message" id="message" col="100" minlength="10" value="{{ data['message'] }}" required/>
        </p>
        <p>
            <input type="submit"  id="send" value="Send"> 
            <a href="/list"><input type="button" id="back" value="Back"></a>
        </p>
    </form>

</body>

</html>
