<!DOCTYPE html>
<html>

<head>
    <title>Ask Mate</title>
    <link rel="stylesheet" href="/static/display_a_question.css">
</head>

<body>

<h1>Ask Mate</h1>
<div class="ask_new_question">
<h3>Search results</h3>
</div>
<table border="1">
    {% for col in ['ID', 'Question', 'Date', 'Number of Views','Votes'] %}
        <th>{{col}}</th>
    {% endfor %}
    <tr>
    {% for question in questions %}
        <tr>
            <td>{{question.question_id}}.</td>
            <td><a href="/question/{{question.question_id}}">{{question.title}}</a></td>
            <td>{{question.submission_time}}</td>
            <td>{{question.view_number}}</td>
            <td>{{question.vote_number}}</td>
        </tr>
    {% endfor %}
    </tr>
</table>
<p>
    <form action='/'>
        <input class='button' type='submit' value='Back'>
    </form>
</p>
</body>

</html>
